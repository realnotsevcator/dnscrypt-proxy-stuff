name: Update Cloaking Rules

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update-cloaking-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download files
        run: |
          curl -L https://raw.githubusercontent.com/${{ github.repository }}/main/.github/working/cloaking-rules.js -o cloaking-rules.py
          curl -L https://raw.githubusercontent.com/$GITHUB_REPOSITORY_OWNER/zapret-magisk/refs/heads/main/module/dnscrypt/cloaking-rules.txt -o example-cloaking-rules.txt
          
      - name: Run the script
        run: |
          pip install requests
          python cloaking-rules.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add cloaking-rules.txt
          git commit -m "âš¡ Cloaking Rules - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin HEAD:main --force || echo "No changes to commit"
